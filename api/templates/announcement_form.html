{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="card col-4">
    <div class="card-header">
      {{ title|default:"Создание объявления" }}
    </div>
    <div class="card-body">
      <form method="post" action="">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content=button_label|default:"Создать" %}
      </form>
    </div>
  </div>
{% endblock %}
