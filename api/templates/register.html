{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}
  <div class="card col-4">
    <div class="card-header">
      Регистрация
    </div>
    <div class="card-body">
      <form method="post" action="">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Зарегистрироваться" %}
      </form>
    </div>
  </div>
  {% if form.is_valid %}
    <h2>Объявление "{{ request.GET }}" размещено!</h2>
  {% endif %}
{% endblock %}
