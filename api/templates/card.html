{% load static %}
<div class="col-12 col-sm-6 col-md-4 my-3">
  <div class="card shadow-sm h-100">
    <img
      class="card-img-top object-fit-cover"
      src="{{object.image_url}}"
      alt="Изображение объявления"
      href="`{{object.image_url}}`"
      style="height: 250px; object-fit: cover"
    />
    <div class="card-body d-flex flex-column justify-content-between">
      <div>
        <h5 class="card-title text-primary fw-bold">
          {{ object.title|default:"Без названия" }}
        </h5>
        <p class="text-muted small mb-1">
          Автор: {{ object.author|default:"Неизвестно" }}
        </p>
        <p class="text-muted small mb-1">
          Состояние: {{ object.condition|default:"-" }}
        </p>
        <p class="text-muted small mb-1">
          Категория: {{ object.category|truncatechars:40 }}
        </p>
      </div>
      <a
        href="{% url 'api:announcement-detail-view' object.id %}"
        class="btn btn-outline-primary mt-3"
      >
        Подробнее →
      </a>
    </div>
  </div>
</div>
